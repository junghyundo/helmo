<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>Helmo 기록</title>
    <link rel="stylesheet" href="indexs.css">
  </head>
  <body>
    <header>
      <h1>Helmo 로고</h1>
    </header>

    <div class="notice">
      😊 안녕하세요! <strong>날짜를 클릭</strong>하시면 상세 정보를 확인하실 수 있습니다.
    </div>

    <section class="calendar">
      <div class="calendar-header">
        <button id="prevMonth">&lt;</button>
        <div id="monthYear">2025년 8월</div>
        <button id="nextMonth">&gt;</button>
      </div>
      <div class="calendar-grid" id="calendarGrid">
        </div>
    </section>

    <section class="cards">
      <div class="card">
        <h3>일별 기록</h3>
        <div class="date">2025년 8월 29일</div>
        <div class="content">결과 없음</div>
      </div>
      <div class="card">
        <h3>주간 기록</h3>
        <div class="date">2025년 8월 5째주</div>
        <div class="content">등급 / 평균 착용률</div>
      </div>
      <div class="card">
        <h3>월간 기록</h3>
        <div class="date">2025년 8월</div>
        <div class="content">등급 / 월 평균 착용률</div>
      </div>
    </section>

    <script type="text/javascript" src="indexj.js"></script> 
  </body>
</html>
