<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상세 기록</title>
    <link rel="stylesheet" href="css/detail.css">
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="upload-date-info" id="uploadDateInfo">
            </div>
        </div>

        <div class="image-management-section">
            <div class="title-section">
                <h3>시간대별 이미지 관리</h3>
                <div class="upload-date-info">업로드 날짜: <span id="uploadDateInfo2"></span></div>
            </div>

            <div class="multiple-add-slot" id="multipleAddSlot">
                <span class="plus-icon">+</span>
                <br>
                <span class="multiple-add-text">여러 이미지 한번에 추가</span>

            </div>

            <div class="slot-grid" id="slotGrid">
                <div class="slot" data-slot-id="0">
                    <span class="slot-time">07:00 ~ 08:00</span>
                    <div class="slot-placeholder">
                        <span class="plus-icon">+</span>
                        <span class="add-text">이미지 추가</span>
                    </div>
                </div>
                <div class="slot" data-slot-id="1">
                    <span class="slot-time">08:00 ~ 09:00</span>
                    <div class="slot-placeholder">
                        <span class="plus-icon">+</span>
                        <span class="add-text">이미지 추가</span>
                    </div>
                </div>

                <div class="slot" data-slot-id="2">
                    <span class="slot-time">09:00 ~ 10:00</span>
                    <div class="slot-placeholder">
                        <span class="plus-icon">+</span>
                        <span class="add-text">이미지 추가</span>
                    </div>
                </div>
                <div class="slot" data-slot-id="3">
                    <span class="slot-time">10:00 ~ 11:30</span>
                    <div class="slot-placeholder">
                        <span class="plus-icon">+</span>
                        <span class="add-text">이미지 추가</span>
                    </div>
                </div>
                <div class="slot" data-slot-id="4">
                    <span class="slot-time">13:00 ~ 14:00</span>
                    <div class="slot-placeholder">
                        <span class="plus-icon">+</span>
                        <span class="add-text">이미지 추가</span>
                    </div>
                </div>
                <div class="slot" data-slot-id="5">
                    <span class="slot-time">14:00 ~ 15:00</span>
                    <div class="slot-placeholder">
                        <span class="plus-icon">+</span>
                        <span class="add-text">이미지 추가</span>
                    </div>
                </div>
                <div class="slot" data-slot-id="6">
                    <span class="slot-time">15:00 ~ 16:00</span>
                    <div class="slot-placeholder">
                        <span class="plus-icon">+</span>
                        <span class="add-text">이미지 추가</span>
                    </div>
                </div>
                <div class="slot" data-slot-id="7">
                    <span class="slot-time">16:00 ~ 17:00</span>
                    <div class="slot-placeholder">
                        <span class="plus-icon">+</span>
                        <span class="add-text">이미지 추가</span>
                    </div>
                </div>
            </div>

            <div class="file-counter" id="fileCounter">총 0개 이미지 파일이 선택되었습니다.</div>
            <textarea placeholder="메모를 입력하세요..."></textarea>
            <button class="save-btn" onclick="buttonClicked()">저장, 분석 및 결과 페이지로 이동</button>
        </div>
    </div>

    <input type="file" id="fileInput" style="display: none;">
    <input type="file" id="multipleFileInput" style="display: none;" multiple>

    <script type="text/javascript" src="js/detail.js"></script> 
</body>
